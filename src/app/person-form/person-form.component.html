<form (submit)="onFormSubmit(personForm)" #personForm="ngForm">
    Name : 
    <input type="text" name="name" ngModel #name="ngModel" required minlength="3" maxlength="15" pattern ="[a-zA-Z]*">
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
     class="alert alert-danger">

    <div *ngIf="name.errors.required">
     Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
    Name must be at least 3 characters long.
    </div> 
    <div *ngIf="name.errors.pattern">
        Name can have only a to z and A to Z.
        </div> 
    </div> 
    <br> 
    <br> Address :
    <textarea name="address" ngModel></textarea>
    <br>
    <br> ID :
    <input type="text" name="id" ngModel>
    <br> 
    <input type="submit" [disabled]="!personForm.valid" value="Add Person">
</form>
