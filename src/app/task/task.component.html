<div class="card">
    <div class="card-header">
        Create Task
    </div>
    <div class="card-body">
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="inputLarge"> Time </label>
            <input class="form-control form-control-lg" type="text" placeholder="Enter time eg. 10 AM" id="inputLarge"
            [(ngModel)]="time" >
          </div>
          <div class="form-group">
            <label for="exampleTextarea"> Content </label>
            <textarea class="form-control" id="exampleTextarea" rows="3"  [(ngModel)]="content"> </textarea>
          </div>

        <button type="button" (click)="onTaskSubmit()" class="btn btn-primary">Add To Manager</button>
    </div>
 </div>
